<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            window.location.href = "/home"; // Redirects to "/home"
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/home">click here</a>.</p>
</body>
</html>
